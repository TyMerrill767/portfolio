<html>
<link href='http://fonts.googleapis.com/css?family=Cabin|Rokkitt|BenchNine' rel='stylesheet' type='text/css'>
<style type="text/css">
#barcontainer{
    border-left: 2px solid black;
    border-bottom: 2px solid black;
}
.bar{
    border: 1px solid #383838;
    border-left: none;
    border-bottom-right-radius: 4px;
    border-top-right-radius: 4px;
    font: 200% 'Rokkitt' sans-serif;
    height: 80px;
    margin-top: 60px;
    margin-bottom: 8px;
}
#bar1{
    background-color: #F72E2E;
    background-image: -webkit-linear-gradient(#F72E2E, #B72222);
    background-image: -o-linear-gradient(#F72E2E, #B72222);
    background-image: linear-gradient(#F72E2E, #B72222);
}
#bar2{
    background-color: #70E793;
    background-image: -webkit-linear-gradient(#70E793, #51A76A);
    background-image: -o-linear-gradient(#70E793, #51A76A);
    background-image: linear-gradient(#70E793, #51A76A);
}
#bar3{
    background-color: #708CFF;
    background: rgb(112,140,255); /* Old browsers */
    background-image: -webkit-linear-gradient(#708CFF, #4F63B4);
    background-image: -o-linear-gradient(#708CFF, #4F63B4);
    background-image: linear-gradient(#708CFF, #4F63B4);
}
#bar4{
    background-color: #F4E43E;
    background-image: -webkit-linear-gradient(#F4E43E, #B4A82E);
    background-image: -o-linear-gradient(#F4E43E, #B4A82E);
    background-image: linear-gradient(#F4E43E, #B4A82E);
}
#bar5{
    background-color: #E77B18;
    background-image: -webkit-linear-gradient(#E77B18, #A75911);
    background-image: -o-linear-gradient(#E77B18, #A75911);
    background-image: linear-gradient(#E77B18, #A75911);
}
</style>
<div id="barcontainer" style="width:500px;">
    <div id="bar1" class="bar" style="width:95%;">Sample 1</div>
    <div id="bar2" class="bar" style="width:90%;">Sample 2</div>
    <div id="bar3" class="bar" style="width:65%;">Sample 3</div>
    <div id="bar4" class="bar" style="width:80%;">Sample 4</div>
    <div id="bar5" class="bar" style="width:35%;">Sample 5</div>
</div>
<h4 class="skill-level">Skill Level</h4>
</html>
